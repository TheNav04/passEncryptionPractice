<!DOCTYPE html>
<html>
<head>
    <script type="module" src="/app.js"> </script>
</head>
<body>
    <header>
        <h1> Password Encryption Practice </h1>
    </header>
    <section>  
        <div>
            <h3> Create Account </h3>
            <form id="registerForm">
                <label for="newUsername"> Username: </label><br>
                <input type="text" id="newUsername"> <br><br>
                <label for="newPassword"> Password: </label><br>
                <input type="password" id="newPassword"> <br><br>
                <button id="submitRegister" type="submit"> Register </button>
            </form>
            <p id="creationDemo"> Demo </p>
        </div>
        <div>
            <h3> Account Login </h3>
            <form id="loginForm">
                <label for="logUsername"> Username: </label><br>
                <input type="text" id="logUsername"> <br><br>
                <label for="logPassword"> Password: </label><br>
                <input type="password" id="logPassword"> <br><br>
                <button id="submitLogin"> Login </button>
            </form>
            <p id="loginDemo"> Demo </p>
        </div>
    </section>

</body>
</html>
